<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/3ddee56391.js"
      crossorigin="anonymous"
    ></script>

    <title>ohmyfood</title>
  </head>
  <body>
    <header>
               <h1 class="titre">ohmyfood</h1>
              
    </header>
    <section class="barre">
      <form method="post" action="#" class="barre__recherche">
        <div class="barre__recherche--saisie">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" value="Paris, Belleville" />
        </div>
        <div id="explore">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, selectionnés par nos soins.
          </p>
          <button class="explore">Explorer nos restaurants</button>
        </div>
      </form>
    </section>
    <section id="fonctionnement">
      <h2 class="titre">Fonctionnement</h2>
      <nav id="fonction">
        <div class="choix_un">
          <span class="un">1</span>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p class="choix_resto">Choisissez un restaurant</p>
        </div>
      </nav>
    </section>
  </body>
</html>
