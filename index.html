<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3ddee56391.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>ohmyfood</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 class="logo">ohmyfood</h1>
    </header>
    <!-- BARRE DE NAVIGATION -->
    <nav class="recherche">
      <form method="post" action="#">
        <div class="barre__recherche">
          <i class="fa-solid fa-location-dot"></i>
          <p>Paris, Belleville</p>
        </div>
      </form>
    </nav>
    <!--SECTION RESERVATION  -->
    <section class="reservation">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
      <button class="reservation__btn">Explorer nos restaurants</button>
    </section>
    <!-- FONCTIONNEMENT DU SITE-->
    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <!-- <ol>
        <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
        <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
        <li><i class="fa-solid fa-store"></i>Déguster sur place</li>
      </ol> -->
       <button class="choix">
        <span class="nombre">1</span>
        <div class="choix__nombre">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p class="choix__nombre--texte">Choisissez un restaurant</p>
        </div>
      </button>
      <button class="choix">
        <span class="nombre">2</span>
        <div class="choix__nombre">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p class="choix__nombre--texte">Composez votre menu</p>
        </div>
      </button>
      <button class="choix">
        <span class="nombre">3</span>
        <div class="choix__nombre">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p class="choix__nombre--texte">Déguster sur place</p>
        </div>
      </button>

    </section>
  </body>
</html>
